<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>hide</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<style type="text/css">
		div {
			border : 3px dotted red;
			position: relative;
			left: 40px;
		}
	</style>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btnHide").click(function() {
				$("p").hide();
			});

			$("#btnShow").click(function() {
				$("p").show();
			});
		
			$("#btnFadeIn").click(function() {
				$("p").fadeIn();
			});

			$("#btnsu").click(function() {
				$("p").slideUp();
			});
			
			$("#btnsd").click(function() {
				$("p").slideDown();
			});
			
			$("#btnFadeOUT").click(function() {
				$("p").fadeOut();
			});

			
			$("#btnToggle").click(function() {
				$("div").toggle();
			});
			
			$("#btnFadeTO").click(function() {
				$("div").fadeTo(500, 0.2);
			});
			
			$("#btnAni").click(function() {
				$("#tmp").animate({left: '300px'});
				// ==> $("#tmp")의 포지션이 static이면 안됨
			});
		});
	</script>
</head>
<body>
	<p>이 영역은 버튼을 누르면 사라졌다가 다시 나타남</p>
	<button type="button" id="btnHide">Hide</button>
	<button type="button" id="btnShow">Show</button>
	<br>
	<button type="button" id="btnFadeIn">fadeIn</button>
	<button type="button" id="btnFadeOUT">fadeOut</button>
	<br>
	<button type="button" id="btnsu">슬라이드업</button>
	<button type="button" id="btnsd">슬라이드다운</button>
	
	<br><br>
	<button type="button" id="btnToggle">toggle</button>
	<button type="button" id="btnFadeTO">TO</button>
	
	<br><br>
	<button type="button" id="btnAni">animate</button>
	<div id="tmp">
		안녕하십니까
		<br>
		안녕히 가십시오.
	</div>
</body>
</html>
