<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<style type="text/css">
		img {
			height : 100px;
			width : 100px;	
		}
	</style>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btnSet").click(function() {
				// 방법 1)

				// 방법 2-1) for문 사용
// 				var objs = $("img");
// 				for(){				
// 				}

				// 방법 2-2) each() 사용
				$("img").each(function() {
					//comsole.log(this);
					var src = $(this).attr("src");
					var arr = src.split("/");
					var fileName = arr[arr.length-1];
					$(this).attr("title", fileName);
				});
				
			});
			
		});
	</script>
</head>
<body>
	<img alt="img1" id="img1" src="../../img/1.jpg">
	<img alt="img2" id="img2" src="../../img/2.jpg">
	<img alt="img3" id="img3" src="../../img/3.jpg">
	<img alt="img4" id="img4" src="../../img/lion.jpg">

	<button type ="button" id="btnSet">눌러보세요</button>
