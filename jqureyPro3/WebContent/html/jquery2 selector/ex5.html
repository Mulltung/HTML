<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//1번
			$("img").css("border","2px solid black")
			$("input[type='button']").css("background-color", "yellow");
			$("a[href^='mailto']").css("background-color", "yellow");
			$("a[href*='power2c']").css("text-decoration", "none");
			
			$("img[id!='img1']").css("border-color", "blue");
			
			$("img[src$='png']").css("border-color", "green");
			
			$("img[alt]").css("border-width", "5px");
			$("img[title*='named']").css("border", "double");
			$("img[id='little']").css("border-style", "dashed");
			$("img[id^='little-']").css("border-style", "dashed");
			
			$("input[type='text']").css("border-style", "5px dotted red");
			
			
		});
	</script>
</head>
<body>
	<form style="border: 1px solid black">
	<div>
		<a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a>
		<br>
		<br>
		<a href="mailto:power2c@ddit.or.kr">빠워에게 메일보내</a>
		<br>
		<br>
	</div>
	<div>Some images:</div>
	<div>
	<img alt="sadjingjing" id="img1" src="1.jpg" width="80px" height="80px" >
	<img id="little" src="1.jpg" width="80px" height="80px" >
	<img alt="sadjingjing" id="little-bear" src="1.jpg" width="80px" height="80px" >
	<img title="Sadname" src="1.jpg" width="80px" height="80px" >
	<img alt="sadjingjing" title="Sadnamed" src="1.jpg" width="80px" height="80px" >
	<img src="1.jpg" width="80px" height="80px" >
	<img src="nasa3.png" width="160px" height="160px" >
	</div>
	<div>이곳은 ID속성이 someDiv &lt;div&gt;태그 입니다.</div>
	Text: <input type="text">
	<br>
	<br>
	<button type="button">Submit</button>
	<input type="button" value="클릭~~">
	</form>
</body>
</html>
