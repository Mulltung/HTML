<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//h2의 자식a 태그에 테두리 설정
			$("h2>a").css("border","2px solid red");			
			
			//h2의 손자a 태그에 글자색 설정
			$("h2>>a").css("color","red");
			
			//h2의 후손a 태그에 배경색 설정
			$("h2 a").css("background-color","silver");
			
		});
	</script>
</head>
<body>
	<h2>
		이놈은 <a>자식</a>이다.
		<span>이놈은 <a>손자</a>이다.</span>
		후손은 <a>a태그</a> 전체이다.
	</h2>
</body>
</html>
