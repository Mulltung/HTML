<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("li:first").css("background-color", "yellow");
			//메서드 사용하기(권장)
			//$("li").first().css("background-color", "yellow");
			
			$("li:last").css("background-color", "yellow");
			//$("li").last.css("background-color", "yellow");
			
			$("li:eq(5)").css("background-color", "red");
			//$("li").eq(5).css("background-color", "red");

			$("li:lt(4)").css("font-weight", "bold");
			// slice 메서드 사용하기
			//$("li").slice(0,4).css("font-weight", "bold");
			
			$("li:gt(3)").css("font-size", "0.5em");
			//$("li").slice(4).css("font-size", "0.5em");
			
		});
	</script>
</head>
<body>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
		<li>six</li>
		<li>seven</li>
		<li>eight</li>
		<li>nine</li>
	</ul>
</body>
</html>
