<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	#(document).	
		#("button").click(function() {
			var str="";
			$(":selected").each(function() {
				var val = $(this).val();
				str += val + ","
			})
			str = str.substr(0, str.length-2);
		});
		
		$("#res").html(str);
		
	</script>
</head>
<body>
	<form>
		봄소식 :
		<select name="spring" id="spring" multiple size="6">
			<option>개나리</option>
			<option selected>진달래</option>
			<option>민들레</option>
			<option selected>벚꽃</option>
			<option>목련</option>
			<option>철쭉</option>			
		</select><br>
		<input type ="button" value="전송"><br><br>
		<div>
			선택결과 : <span id="res"></span>
		</div>
	</form>
</body>
</html>
