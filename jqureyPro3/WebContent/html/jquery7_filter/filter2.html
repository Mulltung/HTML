<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<style type="text/css">
		table {
		 border = 2px solid black;
		} 
		
		
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			$("tr:even").css("background-color", "yellow");
			//even - 짝수를 의미. 테이블의 0번째  tr부터  적용됨
			$("tr:odd").css("background-color", "#AAAAAA");
			
			//첫번째 줄을 검정색 바탕에 흰색 글자로 스타일 주기
			$("tr").first().css({
				"background-color":"#000000"
				,"color" : "#FFFFFF"
			});
		});
	</script>
</head>
<body>
	<table>
		<tr>
			<td>번호</td>
			<td>가격</td>
		</tr>
		<tr>
			<td>two</td>
			<td>45만원</td>
		</tr>
		<tr>
			<td>three</td>
			<td>33만원</td>
		</tr>
		<tr>
			<td>four</td>
			<td>72만원</td>
		</tr>
		<tr>
			<td>five</td>
			<td>77만원</td>
		</tr>
		<tr>
			<td>six</td>
			<td>54만원</td>
		</tr>
		<tr>
			<td>seven</td>
			<td>61만원</td>
		</tr>
		<tr>
			<td>eight</td>
			<td>66만원</td>
		</tr>
		<tr>
			<td>nine</td>
			<td>99만원</td>
		</tr>
	</table>
</body>
</html>
