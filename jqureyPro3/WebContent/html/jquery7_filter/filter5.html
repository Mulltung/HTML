<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<style type="text/css">
		div {
			width: 500px;
			height: 30px;
			border : 1px solid green;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			// 1) jQuery글자 포함된 span 테두리 파랑
			$("span:contains(jQuery)").css("border", "2px solid blue");
			// 2) jQuery글자 포함 안 된 span 테두리 빨강
			$("span:not(:contains(jQuery))").css("border", "2px solid red ");
			// 3) span을 갖는 div 테두리 녹색
			$("div:has(span)").css("border", "2px solid green");
			// 4) 아무것도 없는 빈 div 테두리 주황
			$("div:empty").css("border", "2px solid orange");
			// 5) div 후손 요소중 span 글자 빨간색, 굴게
			$("div span").css("border", "2px solid red").css("font-weight", "bold");
			// 6) 자식이 있는 div 글자 굵게, 크기 1.5배
			$("div:parent").css("font-weight", "bold")
		});
	</script>
</head>

</html>
