<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// 바디를 클릭했을 때 이벤트명, 클릭한요소, 클릭한 위치좌표, 클릭한 버튼종류 를 메시지로 보여줘
			$("body").click(function(e){
				var str = ""
					+ "이벤트종류 : " + e.type +"\n"
					+ "이벤트발생요소 : " + e.target +"\n"
					+ "클릭좌표 X : " + e.pageX +"\n"
					+ "클릭좌표 Y : " + e.pageY +"\n"
					+ "클릭좌표 Y : " + e.screenX +"\n"
					+ "클릭좌표 Y : " + e.screenY +"\n"
					+ "클릭버튼 : " + e.button; +"\n"
				
				alert(str);
			});
		});
			
	</script>
</head>
<body>
	<div style="width:300px; height:300px; color:yellow;"></div>
	<br>
	<button type="button">버튼</button>
</body>
</html>
