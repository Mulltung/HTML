<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<style type="text/css">
		div {
			height: 400px;
			width: 400px;
			background: pink;
		}
		
		span {
			height: 100px;
			width: 200px;
			background: yellow;
			display: block;
			text-align: center;
			margin: 50px;
			padding: 10px;	
		}
	</style>
	
	
	<script type="text/javascript">	
		$(document).ready(function(){
			//div
			$("div").click(function() {
			$(this).css("border", "3px double");
			
			// 방법1) p 태그를 만들어서 추가하기
// 			var ele = $("<p>하이</p>");
// 			$(this).append(ele);

			// 방법2) 텍스트 노드 만들어서 추가하기
			var node = document.createTextNode("헬로우");
			$(this).append(node);
			
			});
			
			//button
			$("button").click(function(){
				$(this).css("border","3px solid red");
				return false;
			});
			
			//span
			$("span").click(function(){
				$(this).css("border","3px dotted blue");
				return false;
			});
			
			//a
			$("a").click(function(e) {
			
			// 프롬프트로 태어난 년도 입력 받아서
			var year = prompt("태어난 년도를 입력하세요. 숫자로만!");
			
			// 취소 클릭시
			if(year == null) {
				alert("입력된 값이 없습니다.");
				return false;
			}
			if(year.trim().length == 0) {
				alert("입력된 값이 없거나 빈 값을 입력하셨습니다.");
				return false;
			}
			if(year.trim().length == 0) {
				alert("숫자만 입력 가능 합니다.");
				return false;
			}
			
			
			// 20세 이상이 경우만 페이지 이동하기
			var currYear = (new Date()).getFullYear();// ==> 2021
			if((currYear - year) < 19) {
				// 2021년 1살 : 2021-2021=0
				// 20살 : 19 ok
				// 19살 : 18 X
				
				// 기본 동작이 되지 않도록 한다. - 링크이동이 되지 않도록 한다.
				// case1)
 				//return false;
				// case2)
				e.preventDefault();
				alert("20살 이상만 이동 가능합니다.");
			}
			
		});
			
			//날짜 계산
			// new Date()
			// (new Date()).getFullYear()
			// new Date("2021-06-22")
		});
	</script>
		
</head>
<body>
	<div>
	
		<span>
			<button type="button">클릭하세요</button>
		</span>
	</div>
	<br>
	<hr color="red">
	<br>
	<a href="http://www.daum.net">Daum</a>으로 이동
</body>
</html>
