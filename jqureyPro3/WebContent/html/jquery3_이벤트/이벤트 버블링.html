<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//div
			$("div").click(function(e){
				console.log("div 클릭!");
			});
			
			//p
			$("p").click(function(e){							
				console.log("p 클릭!");
			});
			
			//span
			$("span").click(function(e){
				console.log("span 클릭!");
				// case1)
				//e.stopPropagation();
				// case2)
				  return false;
			});
			
			
			
			////////////////////////////////////////////////////////////////////
			
			$("h1").click(function(){
				$(this).css("background-color", "yellow");				
			});
			
			$("span").click(function(){
				$(this).css("background-color", "red");
				return false;
				//e.stopPropagation();
				
			});
			
			
			
		});
	</script>
</head>
<body>
	<div style="height: 250px; background-color: yellow;">
		애국가 1절
		<p style="height: 100px; background-color: green;">
			동해물과 백두산이
			<br>
			<span style="border : 3px solid red">마르고 닳도록</span>
			<br>
			하느님이 보우하사 우리 나라 만세
		</p>
	</div>
	
	<hr>
	
	<div>
			<h1 id="ex2">
				큰 제목 안에 <span>작은 영역</span>이 있다.
			</h1>
	</div>	
</body>
</html>
