<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//로딩시 버튼 숨기기
			$("button").css("display", "none");
			
			// 이미지에 마우스오버 - 다른 이미지 보이기
				var orginSrc; 
				$("img").mouseover(function(e){
					orginSrc = e.target.src;
					e.target.src = "../../img/nasa3.png"
				});
			
			// 이미지에 마우스아웃 - 원래 이미지 보이기
				$("img").mouseout(function(e){
					e.target.src = orginSrc;
				});
			
			
			// 이미지에 더블클릭 - 이미지 사라지기
				$("img").dblclick(function(){
					$(this).css("display", "none");

			// 이미지가 하나도 없으면 [이미지보이기]버튼이 나타나기
				showBtn();
				
				});
			
				$("button").click(function(){
					$("img").css("display", "inline");
				});
			
		});
		
		// 버튼 보여주기
		function showBtn(){
			//$("img").length와 보이지 않는 이미지의 개수 비교
			// 같으면 버튼 보이기
			var cnt = 0; //보이지 않는다.
			$("img").each(function(idx,item){
				if($(item).css("display") == "none") cnt++;
			});
			
			if($("img").length == cnt) { //보이지 않는 이미지의 개수와 이미지 개수가 같으면
				$("button").css("display","inline");	
			}		
		}
		
	</script>
</head>
<body>
	<div>
		<img alt="jj" src="../../img/1.jpg" width="300px" height="300px">
		<img alt="jj" src="../../img/2.jpg" width="300px" height="300px">
		<img alt="jj" src="../../img/3.jpg" width="300px" height="300px">
	</div>
	<button type="button">이미지보이기</button>
</body>
</html>
