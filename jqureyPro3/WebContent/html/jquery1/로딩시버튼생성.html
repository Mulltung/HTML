<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		//화면이 로딩되면 body 안에 '이미지추가' 버튼 추가하기
		$(document).ready(function(){
			//1)'이미지추가' 버튼 만들기
			//js방법 : document.createElement("button");
			//jqeury방법 :
			//모르면 console에 찍어보기
			var ele = $('<button type="button" onclick="addImg()">이미지</button>');
			
			
			//2) 버튼을 body 안에 추가
			//$("body") ==>  <body>
			$("body").append(ele);
		});
		
		function addImg(){
			//이미지 추가하고, 이미지에 가로세로지정하기
			//1) 이미지 요소 생성
			//2) 요소에 width, height 세팅
			// 속성지정은 대부분 이렇게 쓴다
			$("<img>",{
				"scr":"../../img/Lion.jpg"
				,"width" : "100"
				,"height" : "50"
				,"click" : function(){
					//이미지에 보더 넣기
					//this ==> <img> 요소
					$(this).css("border", "2px solid red")
				}
			});
			
			//ele.appedTo("body");
			var ele1 = $("<br>");
			//$("body").append(ele1);
			//$("body").append(ele);
			//$("body").append("<br>").append(ele); 바로 넣어도 가능
			$("body").append(ele1).append(ele);
			
			
			
			
			
		}
	</script>
	
</head>
<body>
		
</body>
</html>
