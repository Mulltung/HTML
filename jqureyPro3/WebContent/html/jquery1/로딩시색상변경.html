<!DOCTYPE html>
<html lang="kr">
<head>

	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
</head>
<body>
	<h1 onclick="hide()">JQuery 테스트</h1>

	<h2 title="내밥">JQuery 테스트</h2>
