<!DOCTYPE html>
<html>
	<head> 
		<title>button</title>
	</head>
	<body>
		<form>
			타입으로 버튼을 만들지 말고
			<br>
			<input type="button" value="저장">
			<br>
			버튼을 만들때는 버튼으로 만드는것을 추천
			<br>
			<button type="button" onclick="alert('저장버튼을 클릭했구나');">저장버튼</button>
			<br>
			<button type="submit">전송버튼</button>
			<br>
			<button type="reset">초기화버튼</button>
			
			<hr>
			
			비고:
			<textarea rows="5" cols="50" name="etc"></textarea>
			
			<hr>
			
			자동차 브랜드 :
			<select name="car">
				<option value="C">쉐보레</option>
				<option value="H" selected>현대</option>
				<option value="K">기아</option>
			</select>
		</form>
	</body>
</html>
