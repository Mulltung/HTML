<!DOCTYPE html>
<html>
		<head>
			<title>목록(list) 태그</title>
		</head>
		<body>
			<p>ul : 순서가 없는 목록, unordered list </p>
			
			<ul>
				<li>대전도시락</li>
					<ul>
						<li> 깐풍기 </li>
						<li> 김치찜 </li>
					</ul>
				<li>토마토도시락</li>
				<li>오봉도시락</li>
			</ul>

			<ul>
				<li type="disc">대전도시락</li>
				<li type="circle">토마토도시락</li>
				<li type="square">오봉도시락</li>
			</ul>

			<hr>
			<p>dl : 순서가 있는 목록, ordered list </p>
			<ol>
				<li>대전도시락</li>
				<li>토마토도시락</li>
				<li>오봉도시락</li>
			</ol>

			<ol type="A">
				<li>대전도시락</li>
				<li>토마토도시락</li>
				<li>오봉도시락</li>
			</ol>
			
			<hr>			
			<p>dl : 정의 리스트 </p>
			
			<dl>
				<dt>에스프레소</dt>
				<dd>커피의 기본, 커피의 원액이다.</dd>
				<dt>아메리카노</dt>
				<dd>에스프레소에 물을 추가한 것 </dd> 
				<dt>카페라떼</dt>
				<dd>에스프레소에 우유를 추가한 것 </dd>
			</dl>

		
		</body>
</html>
