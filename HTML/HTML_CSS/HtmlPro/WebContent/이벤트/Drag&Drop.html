<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div{
			height:200px;
			border:1px solid red;
		}
	</style>
	<script type="text/javascript">
		function allowDrop(ev){
			ev.preventDefault(); //공식
		} 
		function drag(ev){
			console.log(ev);
			console.log(ev.target);
			ev.dataTransfer.setData("text", ev.target.id); //
		}
		function drop(ev){
			ev.preventDefault();
			console.log("drop 이벤트 : " + ev.target);
			var data = ev.dataTransfer.getData("text");
			console.log("ev.dataTransfer.getDate : " + data);

			var img = document.getElementById(data);
			ev.target.appendChild(img);
		}
	
	</script>
</head>
<body>
	<div ondrop="drop(event)" ondragover="allowDrop">이미지를 옮겨올 영역</div>
	<br>
	<img alt="이미지" src="../images/ti.jfif" 
		 draggable="true" ondragstart="drag(event)">
</body>
</html>
