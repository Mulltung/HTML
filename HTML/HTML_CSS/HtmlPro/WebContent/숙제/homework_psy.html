<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
	#list{
		width :300px;
	}	
	#list td, #list th{
		border : 1px solid red;
		text-align: center;
	}	
	#list th{
		background-color: yellow;
	}
	
	#list tr.alt td{
		background-color: green;
	}
	
	</style>
</head>
<body>
	<h1>가상 클래스 이용하기</h1>
	<table id="list">
		<tr>
			<th>알라딘</th>
			<th>임꺽정</th>
			<th>개나리</th>
			<th>홍길동</th>
		</tr>
		<tr class="alt">
			<td>패밀리</td>
			<td>스타일</td>
			<td>텍스트</td>
			<td>볼드체</td>
		</tr>
		<tr>
			<td>선택자</td>
			<td>인라인</td>
			<td>패밀리</td>
			<td>요소들</td>
		</tr>
		<tr class="alt">
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>	
	</table>
</body>
</html>
