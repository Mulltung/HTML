<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<style type="text/css">
		fieldset{
			background-color: silver;
			width: 100px;
		}
	</style>

	<script type="text/javascript">

	
//		버튼 스타일	
		function onMouseIn(elem){
			elem.style.border = "2px solid black";
		}
		function onMouseOut(elem){
			elem.style.border	= "";
		}
		
//		정규식검사	
		function validate(){
			var ele = "";
			
		//아이디
			ele = document.getElementById("ID");
			 
			//빈값 체크
			 if(ele.value.trim().length == 0){
				 alert("아이디가 입력되지 않았습니다.")
				 ele.focus();
				 return;
			 }
			//자릿수 체크
			 if(ele.value.length < 5 || ele.value.length > 10){
				 alert("아이디는 5~10글자 입니다.");
				 ele.focus();
				 return;
			 }
			
			//정규식
			var regExp = /^[a-z][a-z0-9]{7,19}$/;
			if(ele.value.match(regExp)){
				
			}else{
				alert("아이디 형식이 맞지않습니다.\n8~20글자. 영문 소문자로 시작. 영문 소문자 ,숫자 사용 가능 ");
				ele.focus();
				return ;
			}
			
			
		//비밀번호
			ele = document.getElementById("password");
			 
			//빈값 체크
			 if(ele.value.trim().length == 0){
				 alert("비밀번호가 입력되지 않았습니다.");
				 ele.focus();
				 return;
			 }
			//자릿수 체크
			 if(ele.value.length < 8 || ele.value.length > 20){
				 alert("비밀번호는 8~20글자 입니다.");
				 ele.focus();
				 return;
			 }
			
			//정규식
			var regExp = /^.*(?=^.{8,15}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&+=]).*$/
			if(ele.value.match(regExp)){
			}else{
				alert("비밀번호 형식이 맞지않습니다.\n8~20 글자. 영문 소문자, 대문자, 숫자, 특수문자 1글자씩 포함");
				ele.focus();
				return;
			}
			
		//이름
			ele = document.getElementById("name");
			
			// 빈값 체크
			if(ele.value.trim().length == 0){
				alert("이름이 입력되지 않았습니다.");
				ele.focus();
				return;
			}
			
			// 자릿수 체크
			if(ele.value.length > 5 || ele.value.length < 2){
				alert("이름은 2~5글자 입니다.");
				ele.focus();
				return;
			}
			
			//정규식
			var regExp = /^[가-힣]{2,5}$/;
			if(ele.value.match(regExp)){
			}else{
				alert("이름 형식이 맞지않습니다.\n2~5글자");
				ele.focus();
				return false;
			}
				
		//생년월일
			ele = document.getElementById("br");
			 
			//빈값 체크
			 if(ele.value.trim().length == 0){
				 alert("생년월일이 입력되지 않았습니다.")
				 ele.focus();
				 return;
			 }
			//형식 체크
			 if(ele.value.length > 15) {
				alert("생일은 15글자 이하 입니다.");
				 return;
			 }
			
			//정규식
			var regExp = /^(19[0-9][0-9]|20\d{2})-(0[0-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/;
			if(ele.value.match(regExp)){
			}else{
				alert("생년월일 형식이 맞지않습니다.\nyyyy-MM-dd");
				ele.focus();
				return false;
			}
			
		//휴대폰
			ele = document.getElementById("num");
			 
			//빈값 체크
			 if(ele.value.trim().length == 0){
				 alert("번호가 입력되지 않았습니다.")
				 ele.focus();
				 return;
			 }
			//형식 체크
			 if(ele.value.length < 10 || ele.value.length > 11){
				 alert("휴대폰 번호는 10~11글자 입니다.");
				 return;
			 }
			
			//정규식
			var regExp = /^[0-9]+$/;
			if(ele.value.match(regExp)){
			}else{
				alert("번호만 입력 가능");
				ele.focus();
				return;
			}
			
		//이메일
			ele = document.getElementById("email");
			 
			//빈값 체크
			 if(ele.value.trim().length == 0){
				 alert("이메일이 입력되지 않았습니다.")
				 ele.focus();
				 return;
			 }
			//형식 체크
			 if(ele.value.length < 10 || ele.value.length > 20){
				 alert("이메일은 10~20글자 입니다.");
				 return;
			 }
			
			//정규식
			var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/;
			if(ele.value.match(regExp)){
			}else{
				alert("이메일 형식이 맞지않습니다.");
				ele.focus();
				return;
			}
			
	
		}
	</script>
</head>
<body>
	<form>
		<fieldset>
			<legend>회원정보</legend>
				아이디(5~10 문자) : <input type="text" id="ID" title="아이디"><br>
				비밀번호 : <input type="text" id="password" title="비밀번호"><br>
				이름 : <input type="text" id="name" title="이름"><br>
				생년월일 : <input type="date" id="br" title="생년월일"><br>
				휴대폰 : <input type="text" id="num" title="휴대폰번호"><br>
				이메일 : <input type="email" id="email" title="이메일"><br>
				<button  type="button" onclick="validate()" 
				onmouseover="onMouseIn(this)"onmouseout="onMouseOut(this)">
				전송
				</button>
				
				<button type="reset"onmouseover="onMouseIn(this)"onmouseout="onMouseOut(this)">
				취소
				</button>
		</fieldset>
	</form>
</body>
</html>
