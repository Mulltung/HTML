<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">	
	#header{
		background-color: blue;
		width: 100%;
		height: 50px;
	}
	
	#nav{
		background-color: yellow;
		width: 30%;
		height: 100px;
		float: left;
	}
	
	#content{
		background-color: green;
		width: 70%;
		height: 100px;
		float: right;
	}
	
	#footer{
		background-color: red;
		width: 100%;
		height: 50%;
		float: both;
	}
	
	</style>
	
	
</head>
<body>
	<div id="header">header</div>
	<div id="nav">nav</div>
	<div id="content">content</div>
	<div id="footer">footer</div>
</body>
</html>
