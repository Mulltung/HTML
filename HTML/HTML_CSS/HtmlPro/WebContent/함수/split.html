	<title>Insert title here</title>
	<script type="text/javascript">
		var s = "One, Two, Three, Four, Five";
		document.write(s +"<br>");
		
		var arr = s.split(",");    // split 사용시 배열로 리턴
		document.write("split 결과 : " + arr +"<br>");
		document.write("split 결과 arr 길이 : " + arr.length +"<br>");

 		for(var i = 0; i < arr.length; i++){
 			document.write(i +" ) " +arr[i] + "님 안녕"+ "<br>");
 		}			
			
		
	</script>
</head>
