<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	
	<script type="text/javascript">
	/* 랜덤
		1 ~10
		Math.random() // 0~0.99999
		Math.random()*10 // 
	    var randomNo = Math.random();//0~0.99999
	    var randomNo = parseInt(Math.random() * 100 + 1);//1~100.9999 => parseInt 1~100
	     

	*/
		var randomNo = Math.floor(Math.random()*100 + 1);
	
		
		function guessNumber(){
			var val = document.getElementById("no").value;	
			
			if(val == randomNo){
				alert("정답입니다.");
			}else if (val > randomNo){
				alert(val + "보다 작은 수 입니다.");
			}else if (val < randomNo){
				alert(val + "보다 큰 수 입니다.");
			}else {
				alert("비교 불가 입력값 : " + val);
			}
		}
	</script>

</head>
<body>
	<h3>Number Guess</h3>
	<p>1부터 100사이의 숫자를 입력하시오</p>
	<input type ="text" id ="no">
	<button type="button" onclick = "guessNumber()">숫자추측</button>
</body>
</html>
