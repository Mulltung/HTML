<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

		// 오늘 날짜
		var today = new Date();
		var time = today.getTime();
		document.write(today + "<br>");
		document.write(time + "<br>");
		document.write("<hr>");
		
		// 3일 뒤 날짜 계산
		// 3일을 시간(milsec)으로 계산
		var addTime = 3 * 24 * 60 * 60 * 1000;
		
		// 3일 뒤의 시간
		var resultTime = time + addTime;
		var resultDay = new Date(resultTime);
		
		document.write("3일 뒤 시간 : " + resultTime + "<br>");
		document.write("3일 뒤 날짜 : " + resultDay+ "<br>");

			console.log(tmpTime);
			
			//milsec을 일로 바꾸기 : millses-초-분-시-일

			}

	</script>
</head>
<body>

</body>
</html>
