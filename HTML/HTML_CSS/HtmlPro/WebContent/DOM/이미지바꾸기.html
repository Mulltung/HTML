<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 	//입력값 확인 -->
	<form>
		<input type="text" id = "target" name="userName">
		<button type="button" onclick="proc()">제출</button>
	</form>
	
		<hr>
	
<!-- 	//내용 가져오기, 바꾸기 -->
	<div>무궁화 꽃이 피었습니다.</div>
		<button type="button" onclick="get()">내용 가져오기</button>
		<button type="button" onclick="set('오냐')">내용 바꾸기</button>
		<hr>
		
		<hr>
		
<!-- 	//이미지 바꾸기 -->
		<img id = "image1" alt="짱구" src="../images/jj.jpg" width="300">
		<button type="button" onclick="changeImage()">이미지</button>
		
		<hr>
		
<!-- 	//사진 클릭으로 이미지 바꾸기 -->
		<img id = "image2" alt="짱구" src="../images/jj.jpg" width="300" 
		onclick ="changeImage2()">
		
		
		<hr>
		
<!-- 	//스타일 바꾸기	-->
		<p id="p1" style="">스타일 바꿔</p>
		<button type="button" onclick="changeStyle()">스타일 바꾸기</button>
	
	
	
	
	<script type="text/javascript">
		
		//스타일 바꾸기		
		function changeStyle(){
			document.getElementById("p1").style.color ="red";
			document.getElementById("p1").style.border ="2px dotted black";
			
		}
	
		//이미지 클릭으로 바꾸기
		function changeImage2(){
			var org = document.getElementById("image2").src;
			var newSrc;
			
			//현재 이미지가 짱구 이미지인 경우
			if(org.indexOf("jj") > -1) {
				newSrc = "../images/mad.jfif";
			}else{
				newSrc = "../images/jj.jpg"
			}
			document.getElementById("image2").src = newSrc;
		}
	
	
	   	//이미지 바꾸기
		function changeImage(){
		document.getElementById("image1").src = "../images/mad.jfif"
		}
	
	
		//내용 가져오기, 바꾸기
		function get(){
			//document.getElementsByTagName("div"); //배열로 반환
		      var obj =document.getElementsByTagName("div")[0]; // 0번째
		      alert(obj.innerHTML);
		}
	
		function set(param){
			document.getElementsByTagName("div")[0].innerHTML = param;
			
		}
	
		//입력값 확인
		function proc(){
			var obj = document.getElementById("target");
			
			alert(obj);
			alert(obj.value);
		}
	</script>
</body>
</html>
